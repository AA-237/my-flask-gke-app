steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: Build
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/sre-training-repo/my-flask-app:${SHORT_SHA}'
      - '.'

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: Push
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/sre-training-repo/my-flask-app:${SHORT_SHA}'

  # Step 3 & 4 combined: Get credentials AND deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Deploy to GKE
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=sre-training-cluster'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud container clusters get-credentials sre-training-cluster --region=us-central1 --project=${PROJECT_ID}
        kubectl set image deployment/my-flask-app-deployment my-flask-app-container=us-central1-docker.pkg.dev/${PROJECT_ID}/sre-training-repo/my-flask-app:${SHORT_SHA}

options:
  logging: CLOUD_LOGGING_ONLY
